<figure>
  <a href="{{ .Get "image" }}" target="_blank"><img src="{{ .Get "image" }}" loading="lazy" fetchpriority="low"></a>
  <figcaption>
    {{ with .Get "title" }}<div class="fig-title">{{ . }}</div>{{ end }}
    {{ with .Get "author" }}<div class="fig-author" aria-hidden="true">{{ . }}</div>{{ end }}
  </figcaption>
</figure>
