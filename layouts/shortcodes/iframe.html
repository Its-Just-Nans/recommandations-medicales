<div class="border rounded my-4">
  <iframe
    class="border-0 w-100"
    src="{{ .Get "url" }}"
    allowfullscreen
    height="{{ with .Get "height" }}{{ . }}{{ else }}600{{ end }}"
    loading="lazy"
    title="{{ with .Get "title" }}{{ . }}{{ else }}Description manquante{{ end }}"
  ></iframe>
</div>
