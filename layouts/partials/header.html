<head itemscope itemtype="http://schema.org/WebSite">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {{ partial "meta" . }}

  <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin>

  <!-- CSS -->
  <link rel="stylesheet" {{ printf "href=%q" .Site.Params.cdn.md_font | safeHTMLAttr }} crossorigin>
  <!--<link rel="stylesheet" {{ printf "href=%q" .Site.Params.cdn.md_icons | safeHTMLAttr }}>-->
  <!--<link rel="stylesheet" {{ printf "href=%q" .Site.Params.cdn.material_css | safeHTMLAttr }}>-->
  {{ $material := resources.Get "css/material.css" | postCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $material.Permalink }}">
  <!-- Inline small style -->
  {{ with resources.Get "sass/style.scss" | toCSS | postCSS | minify }}<style>{{ .Content | safeCSS }}</style>{{ end }}
</head>
