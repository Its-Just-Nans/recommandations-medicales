<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">-->
  <meta name="description" content="{{ if .IsPage }}{{ printf "%s %s %s %s %s%s" "Les recommandations pour" .Params.prefix (lower .Title) "en" (now.Format "2006") ". Conduite à tenir en consultation et bilan de première intention pour les médecins généralistes."}}{{ else if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="keywords" content="{{with .Params.tags}}{{delimit . "," }}{{ end }}">
  <meta name="author" content="{{with .Params.auteurs}}{{delimit . "," }}{{ end }}">
  {{ hugo.Generator }}
  <title>{{ if .IsPage }}Recommandations {{.Date.Format "2006"}} pour {{.Params.prefix}}{{ end }}{{ humanize .Title | truncate 60 }} - {{ .Site.Title }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link rel="preconnect" href="https://cdn.jsdelivr.net/">

  <link rel="alternate" href="{{ .Site.RSSLink }}" type="application/rss+xml" title="{{ .Site.Title }}">
  <link rel="icon" href="{{ .Site.BaseURL }}favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" {{ printf "href=%q" .Site.Params.cdn.md_font | safeHTMLAttr }}>
  <link rel="stylesheet" {{ printf "href=%q" .Site.Params.cdn.md_icons | safeHTMLAttr }}>
  
  <link rel="stylesheet" href="{{ .Site.Params.cdn.material_css | absURL}}">
  <link rel="stylesheet" href="{{ .Site.Params.cdn.css | absURL }}">

  {{ partial "widgets/schema.html" . }}
</head>
