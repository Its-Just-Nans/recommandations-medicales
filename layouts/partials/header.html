<head itemscope itemtype="http://schema.org/WebSite">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {{ partial "meta" . }}

  <link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin>

  {{ partial "font" . }}

  <!--<link rel="stylesheet" href="{{ .Site.Params.cdn.md_font | safeURL }}" crossorigin>-->
  <!-- Use with CriticalCSS Via Scott Jehl. https://www.filamentgroup.com/lab/load-css-simpler/ -->
  {{ $sass := "" }}
  {{ if hugo.IsProduction }}
    {{ $sass = resources.Get "sass/style.scss" | toCSS | postCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $sass.Permalink }}" media="print" onload="this.media='all'">
  {{ else }}
    {{ $sass = resources.Get "sass/style.scss" | toCSS }}
    <link rel="stylesheet" href="{{ $sass.Permalink }}">
  {{ end }}

  {{- if .Params.datatable }}
  <link href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/b-1.6.5/b-colvis-1.6.5/b-flash-1.6.5/b-html5-1.6.5/b-print-1.6.5/cr-1.5.2/fc-3.3.1/r-2.2.6/rr-1.2.7/sl-1.3.1/datatables.css" rel="stylesheet" crossorigin>
  <link href="https://cdn.jsdelivr.net/gh/djibe/material@latest/css/material-plugins.min.css" rel="stylesheet" crossorigin>
  {{- end -}}
</head>
