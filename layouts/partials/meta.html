<!-- Title Tags -->
<title itemprop="name">{{ if .IsPage }}Recommandations {{.Date.Format "2006"}} pour {{.Params.prefix}}{{ end }}{{ humanize .Title | truncate 58 | safeHTML }} | {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta itemprop="name" content="{{ .Title }} | {{ .Site.Title }}">
<meta name="application-name" content="{{ .Title }} | {{ .Site.Title }}">
<meta property="og:site_name" content="{{ .Site.Params.sitename }}">

<!-- Description Tags -->
<meta name="description" content="{{ if .IsPage }}{{ printf "%s %s %s %s %s%s" "Les recommandations pour" .Params.prefix (lower .Title) " en premier recours. Conduite à tenir en consultation et bilan de première intention pour les médecins généralistes."}}{{ else if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<!-- TODO: Desc à revoir -->
<!--<meta name="description" content="{{ .Params.description }}">-->
<meta itemprop="description" content="{{ .Params.description }}">
<meta property="og:description" content="{{ .Params.description }}">
<meta name="twitter:description" content="{{ .Params.description }}">

<!-- Link Tags -->
<base href="{{ .Permalink }}">
<link rel="canonical" href="{{ .Permalink }}">
<meta name="url" content="{{ .Permalink }}">
<meta name="twitter:url" content="{{ .Permalink }}"> 
<meta property="og:url" content="{{ .Permalink }}">

<!-- Language Tags -->
<meta property="og:locale" content="{{ .Language.Lang }}">
<meta name="language" content="{{ .Language.LanguageName }}">
<!-- {{ range .AllTranslations }}
  <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
{{ end }} -->

<!-- TODO: Image Tags -->

<!-- Date Tags, Sitemap & RSS Feed Tags -->
<meta property="og:updated_time" content={{ .Lastmod.Format "2006-01-02T15:04:05Z0700" | safeHTML }}>
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ .Site.BaseURL }}sitemap.xml"> 
{{ with .OutputFormats.Get "RSS" }}
  <link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }} - Dernières recommandations">
  <link href="{{ .Permalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }} - Dernières recommandations">
{{ end }}

<!-- Article tags https://jsonld.com/article/ -->
{{ if eq .Section "recommandations" }}
  <meta property="og:type" content="article">
  <meta property="og:article:published_time" content={{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }}>
  <meta property="article:published_time" content={{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }}>

  {{ with .Params.auteurs }}
    <meta property="og:article:author" content="{{ . }}">
    <meta property="article:author" content="{{ . }}">
    <meta name="author" content="{{ . }}">
  {{ end }}

  {{ with.Params.category }}
    <meta name="news_keywords" content="{{ index . 0 }}">
    <meta property="article:section" content="{{ index . 0 }}">
  {{ end }}

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
      },
      "headline": "{{ .Title }}, les recommandations 2020",
      "description": "{{ .Description }}",
      "articleBody": "{{ .Plain }}",
      "author": {
        "@type": "Person",
        "name": "{{ range first 1 .Params.auteurs }}{{.}}{{end}}"
      },
      {{ with .Params.tags }}"keywords": "{{ delimit . ", " }}",{{ end }}
      "wordCount": "{{ .WordCount }}",
      "datePublished": "{{ .PublishDate.Format "2006-01-02" }}",
      "dateCreated": "{{ .Date.Format "2006-01-02" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
      "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Title }}",
        "logo": {
          "@type": "imageObject",
          "url": "{{ .Site.BaseURL }}favicon.png"
        }
      },
      "url": "{{ .Permalink }}"
    },
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Recommandations",
          "item": "{{ .Site.BaseURL }}/recommandations"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "{{ .Title }}",
          "item": "{{ .Permalink }}"
        }
      ]
    }
  </script>
{{ end }}

<!-- Website tags -->
<meta property="og:type" content="website">
<meta name="author" content="{{ .Site.Params.author }}">
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title | markdownify }}",
    "description": "{{ .Site.Params.description | markdownify }}",
    "author": {
      "@type": "Person",
      "name": "{{ .Site.Params.author }}"
    },
    "url": "{{ .Permalink }}",
    "sameAs": [
      "{{ .Site.Params.github }}"
    ]
  }
</script>

<!-- TODO: Favicon -->
<link rel="icon" href="{{ .Site.BaseURL }}favicon.ico">

<!-- Crawlers -->
<meta name="robots" content="index,follow">
<meta name="googlebot" content="index,follow">
